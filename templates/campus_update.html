<!DOCTYPE html>
<html>

<head>
    <title>AH University - Update Campuses</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <!-- Page Header Placeholder-->
    <div id="header">
        <a href="../index.html"><img class="logo" src="../static/img/logo.png"></a>
    </div>
    
    <!-- Navbar Placeholder-->
    <div id="navbar"></div>

    <!-- Form (Update Campus) -->
    <div class="campuses-forms">
        <form method="post">
            <fieldset>
                <legend>Update an Existing Campus</legend>
                {% for item in items %}
                {% set name = item.campus_name %}
                {% set city = item.campus_city %}
                {% set country = item.campus_country %}
                <label>Campus Name:
                    <input type="text" name="campus_name" id="campus_name" value="{{name}}">
                </label>
                </br>
                <label>City:
                    <input type="text" name="campus_city" id="campus_city" value="{{city}}">
                </label></br>
                <label>Country:
                    <input type="text" name="campus_country" id="campus_country" value="{{country}}">
                </label>
                </br>
                <label>Online/Offline:
                    <input type="radio" name="campus_online" id="campus_online" value=TRUE required>
                    <label for="campus_online">E-Campus</label>
                    <input type="radio" name="campus_online" id="campus_online" value=FALSE>
                    <label for="campus_offline">In-Person Campus</label>
                </label>
                <br>
                {% endfor %}
                <input type="submit" id="campus_post">
                <p>{{ post_message }}</p>
            </fieldset>
        </form>
    </div>


    <!-- Page Footer Placeholder-->
    <div id="footer"></div>

    <!-- Javascript -->
    <script src="../static/nav_campus_update.js"></script>
    <script src="../static/footer.js"></script>
</body>

</html>
