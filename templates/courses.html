<!DOCTYPE html>
<html>

<head>
    <title>AH University - Manage Courses</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <!-- page header placeholder-->
    <div id="header"></div>

    <!-- navbar placeholder-->
    <div id="navbar"></div>
    
    <h3>View/Delete Courses</h3>

    <!-- Table -->
    <div id="courses-container">        
        <table id="courses-table">
            <thead>
                <tr>
                    <th>Course_ID</th>
                    <th>Course_Name</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item['course_id'] }}</td>
                    <td>{{ item['course_name'] }}</td>
                    <td> <input type='button' name='delete' value='Delete'
                        onclick="window.location='/delete-course/{{ item['course_id'] }}'"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>{{ delete_message }}</p>
    </div>
    <br>

    <!-- page footer placeholder-->
    <div id="footer"></div>
    
    <!-- javascript -->
    <script src="../static/header.js"></script>
    <script src="../static/nav.js"></script>
    <script src="../static/footer.js"></script>

</body>

</html>
