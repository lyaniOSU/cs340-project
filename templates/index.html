<!DOCTYPE html>
<html>

<head>
    <title>AH University</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>

    <!-- page header placeholder-->
    <div id="header"></div>
        
    <div class="links">
        <ul class="nav">
            <li class="link"><a class="active" href="index">Home</a></li>
            <li class="link"><a href="campuses">Campus Enrollment</a></li>
            <li class="link"><a href="courses">Course Registration</a></li>
            <li class="link"><a href="contact">Contact Us</a></li>
        </ul>
    </div> 

    <!-- picture carousel animation -->
    <div class="imageContainer">

        <!-- image slides -->

        <img class="imageSlides" src="../static/img/sports.jpg" alt="sports">
        <img class="imageSlides" src="../static/img/graduation.jpg" alt="graduation">
        <img class="imageSlides" src="../static/img/1.jpg" alt="campus">

        <!-- side arrows for manual forward and backward scroll -->
        <img id="leftArrow" class="slideshowArrow" src="../static/img/white-arrow-left.png" alt="left-arrow-white">
        <img id="rightArrow" class="slideshowArrow" src="../static/img/white-arrow-right.png" alt="right-arrow-white">

        <!-- slideshow circles on the bottom of image slides -->
        <div class="slideshowCircles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
    </div>

    <!-- page footer placeholder-->
    <div id="footer"></div>

    <!-- javascript -->
    <script src="../static/header.js"></script>
    <script src="../static/footer.js"></script>
    <script src="../static/slideshow.js"></script>

</html>
