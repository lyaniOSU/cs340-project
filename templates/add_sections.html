<!DOCTYPE html>
<html>

<head>
    <title>AH University - Add New Sections</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <!-- page header placeholder-->
    <div id="header">
        <a href="../index.html"><img class="logo" src="../static/img/logo.png"></a>
    </div>

    <!-- navbar placeholder-->
    <div id="navbar"></div>
    
    <h3>Add New Sections</h3>
    
    <!-- Form (Add Section) -->
    <div class="sections-forms">
        <form method="post">
            <fieldset>
                <legend>Add a New Section</legend>
                <label>Course Name:
                    <input type='text' name="course_name" id="course_name" list=course-list required>
                    <datalist id="course-list">
                        {% for course in courses %}
                        <option>{{ course['course_name'] }}</option>
                        {% endfor %}
                    </datalist>
                </label></br>
                <label>Instructor Name:
                    <input type='text' name="instructor_name" id="instructor_name" list=instructor-list required>
                    <datalist id="instructor-list">
                        {% for instructor in instructors %}
                        <option>{{ instructor['instructor_name'] }}</option>
                        {% endfor %}
                    </datalist>
                </label></br>
                <input type="submit" id="section_post">
                <p>{{ post_message }}</p>
                <p>{{ validate_message }}</p>
            </fieldset>
        </form>
    </div>
     
    <!-- page footer placeholder-->
    <div id="footer"></div>

    <!-- javascript -->
    <script src="../static/nav.js"></script>
    <script src="../static/footer.js"></script>

</body>

</html>
