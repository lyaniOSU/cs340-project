<!DOCTYPE html>
<html>

<head>
    <title>AH University - Add New Sections</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <!-- page header placeholder-->
    <div id="header">
        <a href="../index.html"><img class="logo" src="../static/img/logo.png"></a>
    </div>

    <!-- navbar placeholder-->
    <div id="navbar"></div>
    
    <h3>Add New Sections</h3>
    
    <!-- Form (Add Section) -->
    <div class="sections-forms">
        <form method="post">
            <fieldset>
                <legend>Add a New Section</legend>
                <label>Course ID:
                    <input type="number" name="course_id" id="course_id">
                </label></br>
                <label>Instructor ID:
                    <input type="number" name="instructor_id" id="instructor_id">
                </label></br>
                <label>Campus ID:
                    <input type="number" name="campus_id" id="campus_id">
                </label></br>
                <input type="submit" id="section_post">
                {{ post_message }}
            </fieldset>
        </form>
    </div>
     
    <!-- page footer placeholder-->
    <div id="footer"></div>

    <!-- javascript -->
    <script src="../static/nav.js"></script>
    <script src="../static/footer.js"></script>

</body>

</html>
