<!DOCTYPE html>
<html>

<head>
    <title>AH University - View/Create Section Registration</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <!-- page header placeholder-->
    <div id="header">
        <a href="../index.html"><img class="logo" src="../static/img/logo.png"></a>
    </div>

    <!-- navbar placeholder-->
    <div id="navbar"></div>

    <h3>View/Create Section Registration</h3>

    <!-- Form (Register Section) -->
    <div class="section-register-forms">
        <form method="post">
            <fieldset>
                <legend>Register for sections</legend>
                <label>Student ID:</label>
                    <input type="number" name="student_id" id="student_id"></br>
                <label>Section ID:</label>
                    <input type="number" name="section_id" id="section_id"></br>
                <input type="submit" id="section_post">
                {{ post_message }}
            </fieldset>
        </form>
    </div>
    <br>

    <!-- Table -->
    <div id="student-section-container">
        <h4>{{ post_message2 }}</h4>
        <table id="student-section-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Section ID</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items2 %}
                <tr>
                    <td>{{ item['student_id'] }}</td>
                    <td>{{ item['section_id'] }}</td>
                    <td> <input type='button' name='delete' value='Delete'
                        onclick="window.location='/delete-student-section/{{ item['student_id'] }}{{ item['section_id'] }}'"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- page footer placeholder-->
    <div id="footer"></div>

    <!-- javascript -->
    <script src="../static/nav.js"></script>
    <script src="../static/footer.js"></script>

</body>

</html>
